group 'kasei.java'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile (
            // spring 依赖
            'org.springframework:spring-context:5.0.6.RELEASE',
            'org.springframework:spring-webmvc:5.0.6.RELEASE',
            'org.springframework.data:spring-data-neo4j:5.0.6.RELEASE',
            // spring aop 依赖
            'org.aspectj:aspectjrt:1.9.1',

            // Neo4j
            'org.neo4j.driver:neo4j-java-driver:1.6.1',
            'org.neo4j:neo4j-ogm-core:3.1.0',
            'org.neo4j:neo4j-ogm-bolt-driver:3.1.0',

            //json
            'com.fasterxml.jackson.core:jackson-core:2.9.6',
            'com.fasterxml.jackson.core:jackson-databind:2.9.5',
            'com.fasterxml.jackson.core:jackson-annotations:2.9.6',

            // 文件上传
            'commons-fileupload:commons-fileupload:1.3.3',
            'commons-io:commons-io:2.6'
    )

    providedCompile(
            // web 项目基本 jar 包
            'javax.servlet:javax.servlet-api:4.0.0',
            'javax.servlet.jsp:javax.servlet.jsp-api:2.3.1'
    )
}
